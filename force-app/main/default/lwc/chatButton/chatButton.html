<!-- Contact Support -->
<template>

    <div class="outter-wrapper">
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate fix-height">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container" title="case">
                            <img src={chatLogo} alt={title} />
                            <span class="slds-assistive-text">{title}</span>
                        </span>
                    </div>
                </header>
            </div>

            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-media__body box-title">
                    <h4>{title}</h4>
                </div>
                <div class="slds-media__body slds-text-align_center description">
                    {description}
                </div>
            </div>
            <footer class="slds-card__footer">
                <button type="submit" class="customButton" onclick={chatClick}>{buttonLabel}
                </button>
            </footer>
        </article>
    </div>
</template>
