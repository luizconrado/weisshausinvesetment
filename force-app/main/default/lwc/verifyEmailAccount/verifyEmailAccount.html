<!-- Verify Email Account -->
<template>
    <!-- Loader START-->
    <template if:true={loaded}>
        <div class="spinnerHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <!-- Loader END-->

    <article class="slds-card" style="margin-top: 5rem;">
        <div class="slds-card__header ">
            <lightning-layout if:true={showForm}>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="header-font">
                        E-Mail-Konto verifizieren
                    </div>

                </lightning-layout-item>

            </lightning-layout>
            <lightning-layout if:false={showForm}>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="header-font">
                        <span>{subscribedtext}</span>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
        </div>
        <div if:true={showForm} class="slds-card__body slds-card__body_inner ">

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="inputDesign set-max-width">
                        <lightning-combobox name="Anrede" variant="label-hidden" value={salutation}
                            placeholder="Anrede auswählen" options={salutationOptions}
                            onchange={handleSalutationChange}>
                        </lightning-combobox>
                    </div>
                </lightning-layout-item>

            </lightning-layout>

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="inputDesign set-max-width">
                        <lightning-input type="text" variant="label-hidden" placeholder="Vorname" value={firstName}
                            onchange={handleFirstNameChange}></lightning-input>
                    </div>
                </lightning-layout-item>

            </lightning-layout>

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="inputDesign set-max-width">
                        <lightning-input type="text" variant="label-hidden" placeholder="Nachname" value={lastName}
                            onchange={handleLastNameChange} label=""></lightning-input>
                    </div>
                </lightning-layout-item>

            </lightning-layout>

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="inputDesign set-max-width">
                        <lightning-input type="email" variant="label-hidden" label="E-Mail-Adresse" value={emailAddress}
                            disabled></lightning-input>
                    </div>
                </lightning-layout-item>

            </lightning-layout>

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="inputDesign set-max-width">
                        <lightning-input type="tel" variant="label-hidden" label="Telefonnummer"
                            onchange={handlePhoneChange} pattern="^[+]{1}[0-9]{8,}$" placeholder="+49"
                            value={phoneNumber}></lightning-input>
                    </div>
                </lightning-layout-item>

            </lightning-layout>

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12">
                    <div class="set-max-width">
                        <a href={privacyLink} style="color:#6b6d70;" target="_blank">Ich akzeptiere die
                            Bedingungen und Konditionen</a>

                    </div>
                </lightning-layout-item>

            </lightning-layout>

        </div>
        <footer class="slds-card__footer " if:true={showForm} style="text-align: center;">

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="set-max-width">
                        <button class="slds-button primaryButton" onclick={handleSave}>Konto bestätigen</button>

                    </div>
                </lightning-layout-item>


            </lightning-layout>

        </footer>
    </article>

</template>
