<style type='text/css'>
    * {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
    }

    .embeddedServiceSidebar.layout-docked .dockableContainer {
        border-radius: 4px 4px 0 0;
    }

    .embeddedServiceSidebarFeature button {
        background-color: #EB0A0A;
    }

    .sidebarHeader h2 {
        color: white;
    }

    .sidebarHeader button {
        height: 0;
        width: 0;
        padding: 0 0 0 8px;
    }

    .sidebarHeader button:focus,
    .sidebarHeader button:active {
        outline: none
    }

    .sidebarHeader svg {
        fill: white;
        width: 16px;
    }

    .embeddedServiceSidebarButton {
        font-family: inherit;
    }



    .embeddedServiceHelpButton .embeddedServiceIcon {
        width: 20px;
        margin: auto;
    }

    .embeddedServiceHelpButton .helpButton .uiButton {
        background-color: #EB0A0A;
        min-width: 0;
        border-radius: 4px;
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);

    }

    .embeddedServiceHelpButton .helpButton .uiButton:hover {
        background-color: #B30000;

    }

    .embeddedServiceHelpButton .helpButton .uiButton:hover::before,
    .embeddedServiceHelpButton .helpButton .uiButton:focus::before {
        border-radius: 4px;
    }

    .embeddedServiceHelpButton .helpButton .helpButtonEnabled:hover::before,
    .embeddedServiceHelpButton .helpButton .helpButtonEnabled:focus::before {
        background-color: rgb(0, 0, 0, 0);
    }

    .minimizeButton:hover:before,
    .minimizeButton:hover {
        border-radius: 2px !important;
    }

    .embeddedServiceSidebarForm span {
        text-transform: none;
    }

    .embeddedServiceSidebarForm .uiButton {
        background-color: #EB0A0A;
        border-radius: 4px;
    }

    .embeddedServiceSidebarForm .uiButton:hover {
        background-color: #B30000;
    }

    .embeddedServiceSidebarMinimizedDefaultUI.helpButton {
        bottom: 12px;
        max-width: 44px;
        padding: 0px;
        min-width: 44px;
        width: 44px;
    }

    .embeddedServiceSidebarMinimizedDefaultUI .content {
        margin-left: 9px;
        padding: 0px;
    }


    @media only screen and (min-width: 48em) {
        .embeddedServiceHelpButton .helpButton {
            bottom: 12px;
        }

        .embeddedServiceHelpButton .helpButton .uiButton {
            border-radius: 4px;
        }

        .embeddedServiceHelpButton .helpButton .uiButton:hover::before,
        .embeddedServiceHelpButton .helpButton .uiButton:focus::before {
            border-radius: 4px;
        }
    }
</style>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>

            '00D1X0000008dzV',
