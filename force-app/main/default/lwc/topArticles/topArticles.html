<template>
    <div class="outter-wrapper">
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate fix-height">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container" title="case">
                            <img src={questionLogo} alt={title} class="iconCls" />
                            <span class="slds-assistive-text">{title}</span>
                        </span>
                    </div>
                </header>
            </div>

            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-media__body box-title">
                    <h4>{title}</h4>
                </div>
                <div class="slds-media__body  slds-text-align_center description">
                    <div if:true={load}>
                        <ul>
                            <template for:each={topArticles} for:item="article">
                                <li key={article.Id}>
                                    <a class="customAnchor" href={article.Url}>
                                        <span>
                                            {article.Title}
                                        </span>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>

        </article>
    </div>

</template>
