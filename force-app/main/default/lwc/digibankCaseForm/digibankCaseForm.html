<!-- Verify Email Account -->
<template>
    <!-- Loader START-->
    <template if:true={loaded}>
        <div class="spinnerHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <!-- Loader END-->

    <article>
        <div class="slds-card__header ">
            <lightning-layout if:true={showForm}>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="header-font">
                        Digibank Support Form
                    </div>

                </lightning-layout-item>

            </lightning-layout>
            <lightning-layout if:false={showForm}>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="header-font">
                        <span>
                            Thank you for reporting

                        </span>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
        </div>
        <div if:true={showForm} class="slds-card__body slds-card__body_inner ">


            <div class="slds-grid slds-grid_vertical">
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-input value={email} name="email" type="email" label="User Email Address"
                            required="true" onchange={handleValueChange} placeholder="Email">
                        </lightning-input>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-input value={subject} name="subject" type="text" pattern=".*\S.*[a-zA-z0-9 ]"
                            label="Subject" required="true" onchange={handleValueChange} placeholder="Subject">
                        </lightning-input>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-textarea onchange={handleValueChange} value={issueExperiencing}
                            name="issueExperiencing" type="text" pattern=".*\S.*[a-zA-z0-9 ]"
                            label="What issue are you Experiencing?" required="true"
                            placeholder="What issue are you Experiencing?">
                        </lightning-textarea>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign dateTimeInput set-max-width">
                        <lightning-input onchange={handleValueChange} value={OccurrenceOfIssue} type="datetime"
                            name="OccurrenceOfIssue" required="true" label="Occurrence of issue (time and date)">
                        </lightning-input>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-textarea onchange={handleValueChange} value={stepstoReproduce}
                            name="stepstoReproduce" pattern=".*\S.*[a-zA-z0-9 ]" type="text" label="Steps to Reproduce"
                            required="true" placeholder="Steps to Reproduce">
                        </lightning-textarea>
                    </div>
                </div>
                <div class="sdls-col">
                    <div class="inputDesign set-max-width">
                        <lightning-textarea onchange={handleValueChange} name="expectedResult" value={expectedResult}
                            pattern=".*\S.*[a-zA-z0-9 ]" type="text" label="Expected Result" required="true"
                            placeholder="Expected Result">
                        </lightning-textarea>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-textarea onchange={handleValueChange} name="actualResult" value={actualResult}
                            pattern=".*\S.*[a-zA-z0-9 ]" type="text" label="Actual Result" required="true"
                            placeholder="Actual Result">
                        </lightning-textarea>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-input onchange={handleValueChange} type="text" pattern=".*\S.*[a-zA-z0-9 ]"
                            value={phoneModel} name="phoneModel" label="Phone Model" required="true"
                            options={typeOptions}>
                        </lightning-input>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-combobox value={phoneOs} name="phoneOs" label="Phone OS (iOS or Android)"
                            required="true" options={phoneOsOptions} onchange={handlePhoneOsChange}>
                        </lightning-combobox>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-combobox onchange={handleValueChange} name="phoneVersion" value={phoneVersion}
                            label="Phone Operating System Version #" required="true" options={phoneOsVersionOptions}>
                        </lightning-combobox>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="inputDesign set-max-width">
                        <lightning-combobox onchange={handleValueChange} name="appVersion" value={appVersion}
                            label="App Version #" required="true" options={appVersionOptions}>
                        </lightning-combobox>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="set-max-width">
                        <lightning-file-upload label="Upload Images or Video" name="fileUploader"
                            onuploadfinished={handleUploadFinished} file-field-name="Type__c"
                            file-field-value="Digibank From File" multiple>
                        </lightning-file-upload>

                    </div>
                </div>
            </div>


        </div>
        <footer class="slds-card__footer " if:true={showForm} style="text-align: center;">

            <lightning-layout>

                <lightning-layout-item padding="around-small" size="12" style="text-align: center;">
                    <div class="set-max-width">
                        <button class="slds-button primaryButton" onclick={handleSave}>
                            Submit case
                        </button>

                    </div>
                </lightning-layout-item>


            </lightning-layout>

        </footer>
    </article>

</template>
