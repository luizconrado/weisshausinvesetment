<!-- Contact Support -->
<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                <span class="slds-icon_container" title="case">
                <lightning-icon icon-name="utility:end_chat" size="large"></lightning-icon>
                <span class="slds-assistive-text">{title}</span>
                </span>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-media__body box-title">
                <span >{title}</span>
            </div>
            <div class="slds-media__body">
                {description}
            </div>
        </div>
        <footer class="slds-card__footer">
            <button type="submit" class="slds-button slds-button_neutral customButton"
                    onclick={openContactSupport}>{buttonLabel}
            </button>
        </footer>
    </article>

    
</template>
