<!-- Contact Support -->
<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container" title="case">
                        <img src={emailLogo} alt={title} class="iconCls" />
                        <span class="slds-assistive-text">{title}</span>
                    </span>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-media__body box-title">
                <span>{title}</span>
            </div>
            <div class="slds-media__body description">
                {description}
            </div>
        </div>
        <footer class="slds-card__footer">
            <button type="submit" class="customButton" onclick={openContactSupport}>{buttonLabel}
            </button>
        </footer>
    </article>


</template>
